{% extends "layout.html" %}
{% block content %}
    <title>Login</title>
    <div class="login">
        <form action="" method="post" id="login">
            <label for="username"><b>Username: </b></label>
            <input type="text" placeholder="Enter Username" name="username" value="{{request.form.username}}" required>
            <br>
            <label for="password"><b>Password: </b></label>
            <input type="password" placeholder="Enter Password" name="password" value="{{request.form.username}}" required>
            <br>
            <button type="submit">Login</button>
        </form>
        {% if error %}
            <p><strong>ERROR: </strong> {{ error }} </p>
        {% endif %}
    </div>
    


{% endblock %}
