{% extends "layout.html" %}
{% block content %}
    <title> Management page </title>
    <div class="manage">
        <form method="post" enctype="multipart/form-data">
            <label for="quantity">Door code:</label>
            <input type="number" id="doorcode" name="doorcode" min="1000" max="9999" placeholder="0000">
            <br>
            <input type="file" name="file">
            <br>
            <input type=submit value=Upload id="submit">
        </form>
    </div>
    <br>
    <div class="flashes">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class=flashes>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}
    </div>
{% endblock %}
